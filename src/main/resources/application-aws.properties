# AWS Production Profile Configuration

# Database Configuration
spring.datasource.url=jdbc:postgresql://your-aws-rds-endpoint:5432/hrsamDB
spring.datasource.username=aws_db_username
spring.datasource.password=aws_db_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-on-validation-fail=false
spring.flyway.url=jdbc:postgresql://your-aws-rds-endpoint:5432/hrsamDB
spring.flyway.user=aws_db_username
spring.flyway.password=aws_db_password
spring.flyway.clean-disabled=true

# Frontend URL (AWS ortam?ndaki frontend URL'si)
app.frontend.url=https://www.hrsam.org